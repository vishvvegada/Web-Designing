<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>

<body>
    <formfield>
        
        <center>
        <form >
          <h1 align="center">Student Registrastion</h1>  
          <table align="center">
           <tr>
            <td>FullName</td>
           <td><input type="text"></td>
        </tr>
           <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
            <tr>
            <td>Mobile No.</td>
            <td><input type="number"></td>
        </tr>
            <tr>
                <td>Address</td>
            <td><textarea> </textarea></td>
        </tr>
        <tr>
                <td>Nationality</td>
            <td><input type="text"></td>
        </tr>
            <tr>
                <td>Date of Birth</td>
           <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" value="Male"name="abc">Male
            <input type="radio"value="Female"name="abc">Female</td>
        </tr>
        <tr>
            <td>Highest Degree</td>
            <td>
                <select>
                <option>Select Degree</option>
                <option>B.tech</option>
                <option>M.tech</option>
                <option>PHD</option>
                </select>
            </td>
        </tr>
         
         <tr>
         <td>CPI</td>
         <td><input type="number"></td>
         </tr>
         <tr>
            <td>University</td>
            <td><input type="text"></td>
         </tr>
         <tr>
            <td>Passing year</td>
            <td>
                <select>
                <option>Select your passing year</option>
                <option>2023</option>
                <option>2024</option>
                <option>2022</option>
                </select>
            </td>
         </tr>
         <tr >

            <td colspan="2" align="center"><input type="submit">
            <input type="button"value="cancel"></td>
         </tr>
          </table>
    
</body>
</html>
