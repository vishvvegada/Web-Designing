<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        div{
            height: 200px;
            width: 200px;
            border: blue;
        }

        .flex-box{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        
        }

        .flexitem{
        border: red 1px solid;
        margin: 7px;
        padding: 7px;
        height: fit-content;
        flex: auto;
        
        }

    </style>
</head>
<body>
    <div class="flex-box">
        <div class="flexitem">One</div>
        <div class="flexitem">Two</div>
        <div class="flexitem">Three</div>
        <div class="flexitem">Four</div>
      </div>
</body>
</html>
