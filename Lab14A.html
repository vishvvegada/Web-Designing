<!DOCTYPE html>
<html>
<head>
        <style>
        .body1 {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            
        }
        
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .book-cover {
            float: left;
            width: 30%;
        }

        .book-cover img {
            width: 100%;
        }

        .book-details {
            float: right;
            width: 50%;
            padding: 20px;
            justify-content: center;
            
        }

        .book-details p {
            margin-bottom: 20px;
        }

        .book-details button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            position:absolute;
         }

        .footer {
            clear: both;
            text-align: center;
            color: #fff;
            background-color:black;
            padding: 20px;
        }
        
    </style>
</head>
<body>
    <div class="body1">
        <div class="nav">
            <div class=" nav a">
                <div class="The book series" style="padding: 20px;">The book series</div>
                <div class="testimonials"style="padding: 20px;">Testimonials</div>
                <div class="The author"style="padding: 20px;">The author</div>
                <div class="free resouces"style="padding:20px;">Free resouces</div>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="header">
            <h1>You Don't Know JavaScript</h1>
        </div>
        <div class="book-cover">
            <img src="Screenshot 2024-03-04 102326.png" alt="Book Cover">
            
        </div>
        <div class="book-details">
            <p align="center">Don't just drift through JavaScript.</p>
            <p align="center">Understand how JavaScript works</p>
            <p align="center ">Start your journey through the bumpy side of JavaScript.</p>
            <button >ORDER YOUR COPY NOW</button>
        </div>
        <div class="footer">
            <p >The first ebook in the book series is absolutely free.</p>
            <button style="color:white ;background-color: orange;padding: auto;padding: 10px 20px;">FIND OUT MORE ABOUT THIS OFFER</button>
        </div>
    </div>
</body>
</html>
