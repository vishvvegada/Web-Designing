<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            background-color: red;
            animation-name: ani;
            animation-duration: 4s;
            animation-delay: 2s;
            width:100px;
            height: 100px;

        }
        @keyframes ani {
            from{background-color: red;}
            to {background-color: yellow;}
        }
    </style>
</head>
<body>
    <div id="box">
        content
    </div>
</body>
