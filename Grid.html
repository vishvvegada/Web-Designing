<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        .gridContainer{
            display: grid;
            grid-template-columns: repeat(4, 1fr );
            gap: 20px; 
            
        }

        .gridItem{
            height: 200px;
            grid-auto-rows: 100px;
            background-color: red;
            border: 2px solid black;
        }

        .I1{
            grid-column: 1/5;
            grid-row: 1/3;
        }
    </style>
</head>
<body>
    <div class="gridContainer">
        <div class="gridItem I1"></div>
        <div class="gridItem I2"></div>
        <div class="gridItem I3"></div>
        <div class="gridItem I4"></div>
        <div class="gridItem I5"></div>
        <div class="gridItem I6"></div>
        <div class="gridItem I7"></div>
        <div class="gridItem I8"></div>
    </div>
</body>
</html>
